<ul class="nav nav-pills nav-stacked">
{% for page in site.pages %}
	{% if page.title %}
		{% if page.url == node.url %}
			<li role="presentation" class="active"><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
		{% else %}
			<li role="presentation"><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
		{% endif %}
	{% endif %}
{% endfor %}
</ul>
