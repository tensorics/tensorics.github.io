<nav>
<ul class="nav nav-pills nav-stacked">
{% for sitePage in site.pages %}
	{% if sitePage.title %}
		{% if sitePage.url == page.url %}
			<li role="presentation" class="active"><a class="page-link" href="{{ sitePage.url | prepend: site.baseurl }}">{{ sitePage.title }}</a></li>
		{% else %}
			<li role="presentation"><a class="page-link" href="{{ sitePage.url | prepend: site.baseurl }}">{{ sitePage.title }}</a></li>
		{% endif %}
	{% endif %}
{% endfor %}
</ul>
</nav>
